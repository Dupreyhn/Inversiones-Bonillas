  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const products = {
      honda: {
        name: "Honda Crv 2014",
        description: "Tracción 4x4 - Versión lujo  - Precio 330,000.00",
        images: ["images/3a.jpeg", "images/3b.jpeg", "images/3c.jpeg", "images/3d.jpeg"]
      },
      ford: {
        name: "Ford Escape 2020",
        description: "Techo panorámico - Rines de lujo - Mandos al timón - Halógenas - Luces led - Precio 385,000.00",
        images: ["images/2a.jpeg", "images/2b.jpeg", "images/2c.jpeg", "images/2d.jpeg"]
      },
      toyota: {
        name: "Toyota Runner 1998",
        description: "Nítida 0 oxido - Quemacoco - Versión lujo - Precio 210,000.00",
        images: ["images/1a.jpeg", "images/1b.jpeg", "images/1c.jpeg", "images/1d.jpeg"]
      }
    }
    const product = products[productId];
    if(product) {
      document.getElementById('name').innerText = product.name;
      document.getElementById('description').innerText = product.description;
      document.getElementById('product-image1').src = product.images[0];
      document.getElementById('product-image2').src = product.images[1];  
      document.getElementById('product-image3').src = product.images[2];
      document.getElementById('product-image4').src = product.images[3]; 
    } else {
      document.getElementById("case-section-1").innerHTML = "<p>Producto no encontrado.</p>";
    }
  </script>
